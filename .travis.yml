sudo: required

services:
- docker

language: java
jdk:
- oraclejdk8

env:
  global:
  # DOCKER_USER
  - secure: ""
  # DOCKER_PASS
  - secure: ""
  - COMMIT: ${TRAVIS_COMMIT::6}

cache:
  directories:
  - "$HOME/.m2"

script:
- docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
- mvn clean install -DpushImage
